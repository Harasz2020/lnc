<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Websocket Test</title>
    <script type="text/javascript">
      function getUpdateData() {
        return "Hallo Welt";
      }

      const socket = new WebSocket('ws://localhost:8899');
      
      socket.onopen = function () {
        document.getElementById("status").innerHTML += "Connection open<br>";
        setInterval(function() {
          if (socket.bufferedAmount == 0)
            socket.send(getUpdateData());
        }, 2000);
      };
      
      socket.onmessage = function(msg) {
        document.getElementById("status").innerHTML += "Received Message: " + msg.data +"<br>";
      };
      
      socket.onclose = function() {
        document.getElementById("status").innerHTML += "Connection closed" +"<br>";
      };
    </script>
  </head>

  <body>
    <H1>Test</H1>
    <p id="status"></p>
  
  </body>
</html>
