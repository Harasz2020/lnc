<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>WebSocket Test</title>
    <script type="text/javascript">
      
      function deserializeMessage(buffer) {
        if (buffer instanceof Uint8Array && buffer.length > 0) {
          let type = buffer[0];
          switch (type) {
            case 0 :
              return InitMessage.deserialize(buffer,500,500);
            case 1 :
              return PaintMessage.deserialize(buffer);
            default:
              throw new Error("invalid message type");
          };
        } else {
          throw new Error("invalid message buffer");
        }
      }
            
      class PaintMessage {
        constructor(posX, posY, r, g, b) {
          this.posX = posX;
          this.posY = posY;
          this.r = r;
          this.g = g;
          this.b = b;
        }
        
        serialize() {
          return new Uint8Array([1, (this.posX >> 8) & 0xff, this.posX & 0xff, (this.posY >> 8) & 0xff, this.posY & 0xff, this.r, this.g, this.b]);
        }
        
        static deserialize(buffer) {
          if (buffer.length === 8) {
            return new PaintMessage((buffer[1] << 8) + buffer[2], (buffer[3] << 8) + buffer[4], buffer[5], buffer[6], buffer[7]);
          } else {
            throw new Error("invalid message length");
          }
        }
      };
      
      class InitMessage {
        constructor(imageData, width, height) {
          this.width = width;
          this.height = height;
          this.imageData = imageData;
        }
        
        serialize() {
          buffer = Uint8Array(1+this.imageData.length);
          buffer[0] = 0;
          for (let i = 0;i<this.imageData.length;++i) {
            buffer[i+1] = this.imageData[i];
          }
          return buffer;
        }
        
        static deserialize(buffer, requiredWidth, requiredHeight) {
          if (buffer.length === requiredWidth*requiredHeight*4+1) {
            return new InitMessage(buffer.slice(1),requiredWidth,requiredHeight);
          } else {
            throw new Error("invalid message length");
          }
        }
      };
      
      
      
      var mouseX, mouseY, mouseDown=false;
      var h = 0;
      var canvas, ctx;
      var socket;

      function HSVtoRGB(h, s, v) {
        let r, g, b, i, f, p, q, t;
        i = Math.floor(h * 6);
        f = h * 6 - i;
        p = v * (1 - s);
        q = v * (1 - f * s);
        t = v * (1 - (1 - f) * s);
        switch (i % 6) {
          case 0: r = v, g = t, b = p; break;
          case 1: r = q, g = v, b = p; break;
          case 2: r = p, g = v, b = t; break;
          case 3: r = p, g = q, b = v; break;
          case 4: r = t, g = p, b = v; break;
          case 5: r = v, g = p, b = q; break;
        }
        return {
          r: Math.round(r * 255),
          g: Math.round(g * 255),
          b: Math.round(b * 255)
        };
      }
      
      function init() {
        canvas = document.getElementById("drawArea");
        canvas.onmousemove = handleMouseMove;
        canvas.onmousedown = handleMouseDown;
        canvas.onmouseup   = handleMouseUp;
        
        ctx = canvas.getContext("2d");
        ctx.globalCompositeOperation = "source-over";
        
        ctx.fillStyle = "rgba(0,0,255,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        //socket = new WebSocket('ws://134.91.11.186:2000');
        //socket = new WebSocket('ws://134.91.11.162:2000');
        socket = new WebSocket('ws://localhost:2000');
        
        socket.onopen = function () {
          document.getElementById("status").innerHTML += "Connection open<br>";
        };
        
        socket.onmessage = function (msg) {
          if (typeof msg.data === "string")
            document.getElementById("status").innerHTML += "Received String Message: " + msg.data +"<br>";
          else {
            let reader = new FileReader();
            reader.readAsArrayBuffer(msg.data);
            reader.addEventListener("loadend", function(e) {
              let buffer = new Uint8Array(e.target.result);
              try {
                let message = deserializeMessage(buffer);
                switch (message.constructor) {
                  case PaintMessage: {
                    let sprite = ctx.createImageData(10, 10);
                    for (let y = 0; y < sprite.height; ++y) {
                      for (let x = 0; x < sprite.width; ++x) {
                        let i = (x+y*sprite.width)*4;
                        sprite.data[i + 0] = message.r;
                        sprite.data[i + 1] = message.g;
                        sprite.data[i + 2] = message.b;
                        sprite.data[i + 3] = 255;
                      }
                    }
                    ctx.putImageData(sprite, message.posX, message.posY);
                  }
                    break;
                  case InitMessage: {
                    let sprite = ctx.createImageData(message.width, message.height);
                    for (let i = 0;i<sprite.data.length;++i) {
                      sprite.data[i] = message.imageData[i];
                    }
                    ctx.putImageData(sprite, 0, 0);
                  }
                    break;
                }
              } catch (e) {
                console.log(e)
              }
            });
          }
        };
        
        socket.onclose = function() {
          document.getElementById("status").innerHTML += "Connection closed" +"<br>";
        };
        
      }

      function dropPaint() {
        let rgb = HSVtoRGB(h/1000,1.0,1.0);
        h = (h + 1) % 1000;
        
        let p = new PaintMessage();
        
        if(socket.readyState == 1)
          socket.send(new PaintMessage(mouseX, mouseY, rgb.r, rgb.g, rgb.b).serialize());
      }
      
      function handleMouseDown(event) {
        if (event.button === 0) {
          mouseDown = true;
          dropPaint();
        }
      }

      function handleMouseUp(event) {
        if (event.button === 0)
          mouseDown = false;
      }

      function handleMouseMove(event) {
        mouseX = event.offsetX;
        mouseY = event.offsetY;
        
        if (mouseDown) dropPaint();
      }
            
    </script>
  </head>

  <body onload="init();">
    <H1>Test</H1>
    <canvas id="drawArea" width="500" height="500"></canvas>
    <p id="status"></p>
  </body>
</html>
