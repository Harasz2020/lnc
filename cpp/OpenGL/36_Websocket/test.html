    <title>Websocket Test</title>
    <script type="text/javascript">
      const socket = new WebSocket('ws://localhost:8899');
      socket.onopen = function () {
        setInterval(function() {
        if (socket.bufferedAmount == 0)
          socket.send(getUpdateData());
        }, 50);
      };
    </script>
